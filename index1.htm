<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>在线小游戏合集</title>
  <style>
    body {
      margin: 0;
      padding: 1rem;
      font-family: "Arial", sans-serif;
      background-color: #f2f2f2;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }

    .game-card {
      background-color: white;
      border-radius: 12px;
      margin-bottom: 2rem;
      padding: 1rem;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
    }

    .game-title {
      margin: 0 0 1rem 0;
      font-size: 1.5rem;
      text-align: center;
    }

    .game-frame {
      position: relative;
      width: 100%;
      height: 0;
      padding-bottom: 56.25%; /* 16:9 比例 */
    }

    .game-frame iframe {
      position: absolute;
      width: 100%;
      height: 100%;
      border: 0;
      top: 0;
      left: 0;
    }

    @media (max-width: 600px) {
      .game-title {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>

  <h1>HTML5 在线小游戏合集</h1>

<!-- 游戏1：Dirty Home Cleaning Fix -->
  <div class="game-card">
    <h2 class="game-title"><a href="https://html5.gamemonetize.games/txnijszkyqla9lqroes01xkk6g3shfav/" target="_blank">Dirty Home Cleaning Fix</a></h2>
    <div class="game-frame">
      <iframe src="https://html5.gamemonetize.games/txnijszkyqla9lqroes01xkk6g3shfav/" allowfullscreen></iframe>
    </div>
  </div>

<!-- 游戏2：Build A Qaeen 2025 -->
  <div class="game-card">
    <h2 class="game-title"><a href="https://html5.gamemonetize.co/aajudg584h4kkrox89p2nwywr47f1qqf/" target="_blank">Build A Qaeen 2025</a></h2>
    <div class="game-frame">
      <iframe src="https://html5.gamemonetize.co/aajudg584h4kkrox89p2nwywr47f1qqf/" allowfullscreen></iframe>
    </div>
  </div>
  
  <!-- 游戏3：Blocks Stack Rush -->
  <div class="game-card">
    <h2 class="game-title"><a href=“https://html5.gamemonetize.co/5b3fngcipidbzcmxntcy7rtjwf1d2ttv/"target="_blank">Blocks Stack Rush</a></h2>
    <div class="game-frame">
    </div>
  </div>

</body>
</html>
